<template>
    <lightning-card title="Car Selector">

        <h2 class="divTitle">Select your company:<br></h2>
        <div class="slds-align_absolute-center" style="height:5rem">
            <lightning-layout for:each={Owners} for:item="owner" key={owner.id} class="space">
                <lightning-button
                    data-id={owner.Id}
                    variant="brand"
                    label={owner.Name}
                    onclick={askForShowrooms}>
                </lightning-button>
            </lightning-layout>
        </div>

        <div if:true={companySelected}>
            <h3 class="divTitle">Select your showroom:<br></h3>
        </div>
        <div if:true={companySelected} class="slds-align_absolute-center" style="height:5rem">
            <lightning-layout title="Select your showroom" for:each={chosenShowrooms} for:item="showroom" key={showroom.id} class="space">
                <lightning-button
                    data-id={showroom.Id}
                    variant="brand"
                    label={showroom.Name}
                    onclick={askForCars}>
                </lightning-button>
            </lightning-layout>
        </div>

        <div if:true={showroomSelected}>
            <h3 class="divTitle">Select your car:<br></h3>
        </div>
        <div if:true={showroomSelected} class="slds-align_absolute-center" style="height:5rem">
            <lightning-layout  title="Select your car" for:each={chosenCars} for:item="car" key={car.id} class="space">
                <lightning-button 
                    data-id={car.Id}
                    variant="brand"
                    label={car.Full_Name__c}
                    onclick={passCarId}>
                </lightning-button> 
            </lightning-layout>
        </div>

        <c-car-details
            passed={chosenCarId}>
        </c-car-details>
        
    </lightning-card>
</template>
