<template>
    <lightning-card if:true={askedForDetails} title="Car Details">
        <div >
            <lightning-record-view-form
                record-id={passed}
                object-api-name="Car__c">
                <div class="slds-grid slds-align_absolute-center slds-p-left_xx-large columns">
                    <div class="slds-col slds-size_1-of-4 ">
                        <lightning-output-field field-name="Car_Make__c"></lightning-output-field>
                        <lightning-output-field field-name="Car_Model__c"></lightning-output-field>
                        <lightning-output-field field-name="Type__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-4 ">
                        <lightning-output-field field-name="Power__c"></lightning-output-field>
                        <lightning-output-field field-name="Fuel_Consumption_L__c"></lightning-output-field>
                        <lightning-output-field field-name="Load_Capacity__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-4 ">
                        <lightning-output-field field-name="Serial_Number__c"></lightning-output-field>
                        <lightning-output-field field-name="Status__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-size_1-of-4 ">
                        <lightning-output-field field-name="Price__c"></lightning-output-field>
                        <lightning-output-field field-name="Manager_Notes__c"></lightning-output-field>
                    </div>
                </div>
                </lightning-record-view-form>
            </div>
            </lightning-card>
</template>
