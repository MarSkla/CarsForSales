<template>
    <lightning-card title="Car Details">
            <lightning-record-view-form
                record-id={recordId}
                object-api-name="Car__c">
                <div class="slds-grid slds-wrap slds-var-p-horizontal_large columns slds-form">
                    <div class="slds-var-p-around_small slds-align_absolute-center slds-border_bottom">
                        <img src="https://st.depositphotos.com/1203257/1819/i/950/depositphotos_18197481-stock-photo-colorful-cars-stock.jpg"></img>
                    </div>
                    <div class="slds-form-element slds-form-element_horizontal slds-align_absolute-center slds-var-p-around_medium">
                                <label class="slds-form-element__label slds-float_right" style="min-width: max-content" for="checkbox-interested">I am interested in getting more details</label>
                                <lightning-record-edit-form
                                object-api-name="Car__c"
                                record-id={recordId}
                                class="slds-float_left">
                                <lightning-input-field id="checkbox-interested" field-name="interested__c" variant="label-hidden" >
                                </lightning-input-field>
                        </lightning-record-edit-form>
                    </div>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_2-of-2 slds-large-size_4-of-4 slds-align_absolute-center slds-var-p-around_medium slds-border_bottom">
                        <lightning-button variant="success" type="submit" label="Confirm your interest"></lightning-button>
                    </div>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-border_bottom slds-var-p-around_small">
                        <lightning-output-field field-name="Car_Make__c"></lightning-output-field>
                        <lightning-output-field field-name="Car_Model__c"></lightning-output-field>
                        <lightning-output-field field-name="Type__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-border_bottom slds-var-p-around_small">
                        <lightning-output-field field-name="Power__c"></lightning-output-field>
                        <lightning-output-field field-name="Fuel_Consumption_L__c"></lightning-output-field>
                        <lightning-output-field field-name="Load_Capacity__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-border_bottom slds-var-p-around_small">
                        <lightning-output-field field-name="Serial_Number__c"></lightning-output-field>
                        <lightning-output-field field-name="Status__c"></lightning-output-field>
                        <lightning-output-field field-name="Price__c"></lightning-output-field>
                    </div>
                    <div class="slds-col slds-small-size_1-of-1 slds-medium-size_1-of-2 slds-large-size_1-of-4 slds-var-p-around_small slds-scrollable_none">
                        <lightning-output-field field-name="Manager_Notes__c"></lightning-output-field>
                    </div>
                </div>
            </lightning-record-view-form>

    </lightning-card>
</template>
